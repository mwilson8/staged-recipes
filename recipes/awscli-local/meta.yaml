{% set name = "awscli-local" %}
{% set version = "0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9e1899f17b3a91dee98f7b35265139a202ece981c05216fabcc413ed8d284403

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - awscli
    - localstack-client
    - python
test:
  commands:
    - awslocal -h
    
about:
  home: "https://github.com/localstack/awscli-local"
  license: "Apache-2.0"
  license_family: "APACHE"
  license_file: "LICENSE"
  summary: "Thin wrapper around the "aws" command line interface for use with LocalStack"
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - your-github-id-here
